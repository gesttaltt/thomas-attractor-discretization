<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Flower - Interactive Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        
        #mainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #floralPanel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 350px;
            height: 350px;
            background: rgba(20, 20, 40, 0.9);
            border: 2px solid rgba(100, 100, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        #floralCanvas {
            width: 100%;
            height: calc(100% - 30px);
            border-radius: 5px;
        }
        
        .panel-title {
            color: #88aaff;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: center;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 40, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(100, 100, 255, 0.2);
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        .hud-item {
            margin: 5px 0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hud-label {
            color: #88aaff;
            margin-right: 10px;
        }
        
        .hud-value {
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(100, 100, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-label {
            font-size: 12px;
            color: #88aaff;
        }
        
        input[type="range"] {
            width: 150px;
            height: 5px;
            background: rgba(100, 100, 255, 0.2);
            outline: none;
            border-radius: 5px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #88aaff;
            cursor: pointer;
            border-radius: 50%;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #88aaff;
            cursor: pointer;
            border-radius: 50%;
        }
        
        button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        select {
            padding: 5px 10px;
            background: rgba(20, 20, 40, 0.8);
            color: white;
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        #loadingIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #88aaff;
        }
        
        .spinner {
            border: 3px solid rgba(100, 100, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #88aaff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #presetSelector {
            position: absolute;
            top: 20px;
            left: 250px;
            background: rgba(20, 20, 40, 0.8);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(100, 100, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .preset-label {
            font-size: 12px;
            color: #88aaff;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    
    <div id="floralPanel">
        <div class="panel-title">Floral Projection (<span id="projectionPlane">XY</span>)</div>
        <canvas id="floralCanvas"></canvas>
    </div>
    
    <div id="hud">
        <div class="hud-item">
            <span class="hud-label">b:</span>
            <span class="hud-value" id="bValue">0.190</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">E_flower:</span>
            <span class="hud-value" id="eFlowerValue">0.000</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Î»:</span>
            <span class="hud-value" id="lambdaValue">0.000</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">FI:</span>
            <span class="hud-value" id="fiValue">0.000</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Points:</span>
            <span class="hud-value" id="pointsValue">0</span>
        </div>
    </div>
    
    <div id="presetSelector">
        <div class="preset-label">Preset:</div>
        <select id="presetDropdown">
            <option value="canonical_xy">Canonical XY</option>
        </select>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <label class="control-label">b Parameter</label>
            <input type="range" id="bSlider" min="0.15" max="0.25" step="0.001" value="0.19">
        </div>
        
        <div class="control-group">
            <label class="control-label">3D Opacity</label>
            <input type="range" id="opacitySlider" min="0.1" max="1" step="0.05" value="0.7">
        </div>
        
        <div class="control-group">
            <label class="control-label">Projection Plane</label>
            <select id="planeSelector">
                <option value="xy">XY</option>
                <option value="yz">YZ</option>
                <option value="zx">ZX</option>
            </select>
        </div>
        
        <div class="control-group">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="floralToggle">
                <label for="floralToggle" class="control-label">Show Floral</label>
            </div>
        </div>
        
        <div class="control-group">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="trailsToggle" checked>
                <label for="trailsToggle" class="control-label">Show Trails</label>
            </div>
        </div>
        
        <button id="exportPNG">Export PNG</button>
        <button id="exportJSON">Export JSON</button>
        <button id="resetView">Reset View</button>
    </div>
    
    <div id="loadingIndicator">
        <div class="spinner"></div>
        <div>Loading Thomas Flower...</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="thomas_flower.js"></script>
</body>
</html>
