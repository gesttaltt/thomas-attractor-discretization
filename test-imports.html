<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Test - Thomas Attractor</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a2e;
            color: #ffffff;
            margin: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #22c55e;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Thomas Attractor - Import Verification Test</h1>
    <div id="testResults"></div>

    <script type="module">
        const testResults = document.getElementById('testResults');
        
        function addTestResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            testResults.appendChild(div);
        }

        async function testImports() {
            try {
                addTestResult('üîç Starting import verification tests...');

                // Test 1: Domain entities
                addTestResult('Testing domain entities...', 'info');
                
                const { ThomasAttractor } = await import('./src/core/domain/entities/ThomasAttractor.js');
                addTestResult('‚úÖ ThomasAttractor imported successfully', 'success');
                
                const { LyapunovSpectrum } = await import('./src/core/domain/entities/LyapunovSpectrum.js');
                addTestResult('‚úÖ LyapunovSpectrum imported successfully', 'success');
                
                const { ChaosMetrics } = await import('./src/core/domain/entities/ChaosMetrics.js');
                addTestResult('‚úÖ ChaosMetrics imported successfully', 'success');

                // Test 2: Application layer
                addTestResult('Testing application layer...', 'info');
                
                const { EventBus } = await import('./src/core/application/services/EventBus.js');
                addTestResult('‚úÖ EventBus imported successfully', 'success');
                
                const { SimulateAttractorUseCase } = await import('./src/core/application/usecases/SimulateAttractorUseCase.js');
                addTestResult('‚úÖ SimulateAttractorUseCase imported successfully', 'success');
                
                const { AnalyzeChaosUseCase } = await import('./src/core/application/usecases/AnalyzeChaosUseCase.js');
                addTestResult('‚úÖ AnalyzeChaosUseCase imported successfully', 'success');

                // Test 3: Infrastructure layer
                addTestResult('Testing infrastructure layer...', 'info');
                
                const { InMemoryAttractorRepository } = await import('./src/infrastructure/repositories/InMemoryAttractorRepository.js');
                addTestResult('‚úÖ InMemoryAttractorRepository imported successfully', 'success');
                
                const { PresetRepository } = await import('./src/infrastructure/repositories/PresetRepository.js');
                addTestResult('‚úÖ PresetRepository imported successfully', 'success');
                
                const { ExportAdapter } = await import('./src/infrastructure/adapters/ExportAdapter.js');
                addTestResult('‚úÖ ExportAdapter imported successfully', 'success');
                
                const { GPUParticleRenderer } = await import('./src/infrastructure/rendering/GPUParticleRenderer.js');
                addTestResult('‚úÖ GPUParticleRenderer imported successfully', 'success');

                // Test 4: Presentation layer
                addTestResult('Testing presentation layer...', 'info');
                
                const { AttractorVisualizationView } = await import('./src/presentation/views/AttractorVisualizationView.js');
                addTestResult('‚úÖ AttractorVisualizationView imported successfully', 'success');
                
                const { FloralProjectionView } = await import('./src/presentation/views/FloralProjectionView.js');
                addTestResult('‚úÖ FloralProjectionView imported successfully', 'success');

                // Test 5: Bootstrap
                addTestResult('Testing bootstrap layer...', 'info');
                
                const { UnifiedApplicationBootstrap } = await import('./src/bootstrap/UnifiedApplicationBootstrap.js');
                addTestResult('‚úÖ UnifiedApplicationBootstrap imported successfully', 'success');

                // Test 6: Main entry point
                addTestResult('Testing main entry point...', 'info');
                
                const mainModule = await import('./src/main-unified.js');
                addTestResult('‚úÖ main-unified.js imported successfully', 'success');

                // Test 7: DI Container
                addTestResult('Testing dependency injection...', 'info');
                
                const { container } = await import('./src/core/container/DIContainer.js');
                addTestResult('‚úÖ DI Container imported successfully', 'success');

                // Test 8: Basic instantiation
                addTestResult('Testing basic object creation...', 'info');
                
                const attractor = new ThomasAttractor();
                addTestResult('‚úÖ ThomasAttractor can be instantiated', 'success');
                
                const spectrum = new LyapunovSpectrum();
                addTestResult('‚úÖ LyapunovSpectrum can be instantiated', 'success');
                
                const metrics = new ChaosMetrics(0.19);
                addTestResult('‚úÖ ChaosMetrics can be instantiated', 'success');

                // Test 9: Basic functionality
                addTestResult('Testing basic functionality...', 'info');
                
                const result = attractor.step();
                addTestResult(`‚úÖ Attractor step successful: x=${result.position.x.toFixed(6)}`, 'success');
                
                const jacobian = attractor.computeJacobian();
                addTestResult(`‚úÖ Jacobian computation successful: ${jacobian[0][0].toFixed(6)}`, 'success');
                
                const lyapResult = spectrum.update(jacobian, 0.01);
                addTestResult('‚úÖ Lyapunov spectrum update successful', 'success');
                
                const ctmResult = metrics.computeFromSpectrum(spectrum);
                addTestResult(`‚úÖ CTM computation successful: ${ctmResult.ctm.toFixed(6)}`, 'success');

                // All tests passed
                addTestResult('üéâ All import and basic functionality tests passed!', 'success');
                addTestResult('üöÄ The application should work correctly.', 'success');

            } catch (error) {
                addTestResult(`‚ùå Import test failed: ${error.message}`, 'error');
                console.error('Import test error:', error);
            }
        }

        // Run tests
        testImports();
    </script>
</body>
</html>
