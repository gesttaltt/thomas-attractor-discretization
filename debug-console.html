<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console - Thomas Attractor</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        #console {
            background: #000;
            padding: 10px;
            border: 1px solid #00ff00;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .error { color: #ff0000; }
        .warn { color: #ffaa00; }
        .info { color: #00aaff; }
        .log { color: #00ff00; }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h2>Debug Console</h2>
    <div id="console"></div>
    <h3>Application Frame</h3>
    <iframe id="app" src="/index.html"></iframe>
    
    <script>
        const consoleDiv = document.getElementById('console');
        const iframe = document.getElementById('app');
        
        function log(msg, type = 'log') {
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        // Override console methods in iframe
        iframe.onload = function() {
            const iframeWindow = iframe.contentWindow;
            
            // Capture console messages
            const originalLog = iframeWindow.console.log;
            const originalError = iframeWindow.console.error;
            const originalWarn = iframeWindow.console.warn;
            const originalInfo = iframeWindow.console.info;
            
            iframeWindow.console.log = function(...args) {
                log('LOG: ' + args.join(' '), 'log');
                originalLog.apply(iframeWindow.console, args);
            };
            
            iframeWindow.console.error = function(...args) {
                log('ERROR: ' + args.join(' '), 'error');
                originalError.apply(iframeWindow.console, args);
            };
            
            iframeWindow.console.warn = function(...args) {
                log('WARN: ' + args.join(' '), 'warn');
                originalWarn.apply(iframeWindow.console, args);
            };
            
            iframeWindow.console.info = function(...args) {
                log('INFO: ' + args.join(' '), 'info');
                originalInfo.apply(iframeWindow.console, args);
            };
            
            // Capture errors
            iframeWindow.addEventListener('error', function(e) {
                log(`ERROR: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`, 'error');
            });
            
            // Capture unhandled promise rejections
            iframeWindow.addEventListener('unhandledrejection', function(e) {
                log(`UNHANDLED PROMISE: ${e.reason}`, 'error');
            });
            
            log('Debug console attached', 'info');
        };
    </script>
</body>
</html>
